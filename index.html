<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Myanmar Wikipedia Bot</title>

</head>
<body>
	
<script async src="https://telegram.org/js/telegram-widget.js?14" data-telegram-login="MyanmarWikiBot" data-size="small" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
</body>
</html>
